{%extends "base.html"%}
{% set active_page = id %}
{% block title %}{{title}}{%endblock%}

{%block body%} 
    <body>
        <div class = "container-fluid">
            <div class = "jumbotron jumbotron-fluid no-gutters justify-content-center my-0" style="min-height: 30vh !important;">
                <div class = "container my-auto">
                    <div class = "text-center text-dark">
                        <h1 class = "display-3">{{title}}</h1>
                        <p class="h4 jumbo-sub">{%block desc%}{%endblock%}</p>
                    </div>  
                </div>
            </div>
            <div class = "container d-flex align-center justify-content-center py-5">
                <form class = "needs-validation" novalidate method = "POST" action = "/consult" enctype="multipart/form-data">
                    <div class = "form-row">
                        <div class="form-group">
                            <label for="file">Upload Read File</label>
                            <input type = "file" name = "file"  id = "file" class = "inputFile form-control-file"/>
                        </div>
                    </div>
                    <div class = "form-row">
                        <div class="form-group">
                            <label for="validationCustom01">Name</label>
                            <input type="text" class="form-control" id="validationCustom01" placeholder="First name" value="Mark" required>
                            <div class="valid-feedback">
                              Looks good!
                            </div>
                        </div>
                    </div>
                    <div class = "form-row">
                        <div class="form-group">
                            <label for="userEmail">Email address</label>
                            <input type="email" name = "userEmail" class="form-control" id="userEmail" aria-describedby="emailHelp" placeholder="Enter email">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>
                    </div>
                    <div class = "form-row">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    </div>
                    
                </form>
                {%block form%}{%endblock%}
            </div>
            <div class = "container d-flex justify-content-center py-5">
                <button type="submit" class="btn btn-outline-primary  btn-md justify-self-center align-self-center px-5" 
             style = "font-weight: 100; border-radius: 5px !important; letter-spacing: 3px; font-size: small;">{%block button%}{%endblock%}</button>
            </div>
        </div>
    </body>
{%endblock%}
